### YamlMime:Landing
title: Платформа удостоверений Майкрософт (ранее — Azure Active Directory для разработчиков)
summary: Платформа удостоверений Майкрософт — это решение на основе платформы для разработчиков Azure Active Directory (Azure AD). С ее помощью разработчики могут создавать приложения, которые обеспечивают вход с использованием любых удостоверений Майкрософт и получение маркеров для вызова таких программных API-интерфейсов Майкрософт, как Microsoft Graph или других программных интерфейсов, созданных разработчиками. Это полнофункциональная платформа, состоящая из стандартных совместимых служб аутентификации OAuth 2.0 и OpenID Connect, библиотек с открытым кодом, возможностей регистрации и настройки приложений, обзорной и справочной документации, примеров для быстрого запуска, примеров кода, материалов и практических руководств.
