summary: 'Служба "Работоспособность служб Azure" предоставляет набор индивидуальных инструкций и средств поддержки на случай текущих или возможных проблем со службами Azure. Эта служба состоит из таких компонентов: "Состояние Azure", служба "Работоспособность служб" и "Работоспособность ресурсов".'
