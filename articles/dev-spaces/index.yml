- title: Быстрый итеративный интерфейс разработки Kubernetes для команд
  items:
  - type: paragraph
    text: С минимальной настройкой компьютера разработчика можно итеративно запускать и проводить отладку контейнера непосредственно из службы Azure Kubernetes (AKS).  Кроме того, вы можете работать совместно с другими участниками команды в общем кластере Kubernetes и выполнять сквозное тестирование вместе с другими компонентами без репликации или имитации зависимостей. Используя Azure Dev Spaces, вы можете разрабатывать приложения для Windows, Mac или Linux с помощью таких привычных средств, как Visual Studio и Visual Studio Code, или средства командной строки.
  - type: markdown
    text: >-
      > [!IMPORTANT]

      > Сейчас доступна предварительная версия Azure Dev Spaces. Решение поддерживается только в кластерах AKS в следующих регионах: **Восточная часть США**, **Восточная часть США 2**, **Северная Европа**, **Центральная часть США**, **Западная часть США 2**, **Западная Европа**, **Юго-Восточная Азия**, **Центральная Канада** и **Восточная Канада**. Предварительные версии предоставляются при условии, что вы принимаете [дополнительные условия использования](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Некоторые аспекты этой функции могут быть изменены до выхода общедоступной версии.
