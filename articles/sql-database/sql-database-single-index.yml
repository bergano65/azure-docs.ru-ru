sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - title: Пулы эластичных БД
      href: /azure/sql-database/sql-database-elastic-pool
      html: <p>Эластичные пулы баз данных SQL — это простое и экономичное решение для администрирования и масштабирования нескольких баз данных с отличными и непредсказуемыми требованиями к ресурсам.</p>
      image:
        src: media/index/i_elasticpool.svg
    - title: Сервер базы данных SQL
      href: /azure/sql-database/sql-database-servers
      html: <p>Сервер Базы данных SQL — это центральная точка администрирования для настройки безопасности, установки параметров, политики резервного копирования и других свойств конфигурации для содержащегося на сервере набора отдельных или находящихся в пуле баз данных.</p>
      image:
        src: media/index/i_mi.svg
    - title: Цены и уровни служб
      href: /azure/sql-database/sql-database-service-tiers
      html: <p>Определите нужное соотношение цены и производительности в соответствии со своими потребностями и выберите один из уровней служб с гибкими условиями — от доступного предложения по цене от 5 долл. США в месяц до мощных 80-ядерных баз данных.</p>
      image:
        src: media/index/i_perftier.svg
    - title: Масштабируемость
      href: /azure/sql-database/sql-database-scale-resources
      html: <p>Легко увеличивайте масштаб базы данных для повышения производительности приложений.</p>
      image:
        src: media/index/i_scale.svg
    - title: Платформа как услуга
      href: /azure/sql-database/sql-database-paas
      html: <p>Встроенные средства обеспечения высокой доступности, автоматическое резервное копирование и георепликация помогут вам избежать простоев во время операций обслуживания, сбоев инфраструктуры или оборудования.</p>
      image:
        src: media/index/gear.svg
    - title: Расширенные функции безопасности
      href: /azure/sql-database/sql-database-security-index
      html: <p>Защитите свою базу данных с помощью аутентификации Azure AD, виртуальных сетей, брандмауэров и подключений с использованием Always Encrypted. Выявляйте угрозы и уязвимости благодаря встроенным средствам безопасности.</p>
      image:
        src: media/index/i_security.svg
- title: Новые и предварительные версии функций
  items:
  - type: paragraph
    text: Мы непрерывно улучшаем Базу данных SQL, добавляя в нее новые возможности, и хотели бы услышать ваши отзывы, касающиеся следующих новых функций.
  - type: list
    style: unordered
    items:
    - html: Уровень <a href="sql-database-service-tier-hyperscale">Гипермасштабирование</a> (предварительная версия), который поддерживает базы данных объемом до 100 ТБ и несколько реплик для чтения.
    - html: Новые функции <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">интеллектуальной обработки запросов</a> (предварительная версия) SQL Server 2019, такие как <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#table-variable-deferred-compilation">отложенная компиляция табличных переменных</a>, <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#batch-mode-on-rowstore">пакетный режим для таблиц rowstore</a> и <a href="https://docs.microsoft.com/sql/relational-databases/user-defined-functions/scalar-udf-inlining?view=azuresqldb-current&toc=%2Fazure%2Fsql-database%2Ftoc.json">встраивание скалярных определяемых пользователем функций</a>.
    - html: Новые функции языка Transact-SQL (предварительная версия), такие как <a href="https://docs.microsoft.com/sql/t-sql/functions/approx-count-distinct-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">статистическое выражение APPROX_COUNT_DISTINCT</a> и <a href="https://docs.microsoft.com/sql/relational-databases/import-export/examples-of-bulk-access-to-data-in-azure-blob-storage?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017">операция массового импорта из хранилища BLOB-объектов</a>.
    - html: Новые операции <a href="https://docs.microsoft.com/sql/t-sql/statements/create-columnstore-index-transact-sql?toc=%2Fazure%2Fsql-database%2Ftoc.json&view=sql-server-2017#online--on--off">выполнения сборки</a> и перестройки кластеризованного индекса columnstore (предварительная версия) в SQL Server 2019 Online.
    - html: <a href="https://docs.microsoft.com/azure/sql-database/sql-database-machine-learning-services-overview">Краткое руководство. Использование Служб машинного обучения (с использованием R) в Базе данных SQL Azure (предварительная версия)</a>.
