abstract:
  description: База данных SQL Azure — это реляционная база данных, предоставляемая по модели "как услуга" (DBaaS), на основе последней стабильной версии ядра СУБД Microsoft SQL Server. База данных SQL — это высокопроизводительная, простая в использовании, надежная и безопасная база данных, с помощью которой можно выполнять сборку новых приложений, веб-сайтов и микрослужб, используя любой язык программирования, без необходимости управлять инфраструктурой. Узнайте, как использовать базу данных SQL, с помощью наших шаблонов быстрого запуска, примеров и руководств.
