### YamlMime:Landing
title: Документация по Azure Database Migration Service
summary: Azure Database Migration Service обеспечивает бесперебойную миграцию из нескольких источников баз данных на платформы данных Azure с минимальным временем простоя. Служба использует Помощник по миграции данных для создания экспертных отчетов с рекомендациями по изменениям, которые необходимо выполнить до переноса данных. Когда вы будете готовы приступить к переносу, Azure Database Migration Service выполнит все необходимые действия.
metadata:
  description: Узнайте, как с помощью Azure Database Migration Service обеспечить бесперебойную миграцию из нескольких источников баз данных на платформы данных Azure с минимальным временем простоя.
