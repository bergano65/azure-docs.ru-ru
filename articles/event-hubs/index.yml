abstract:
  description: Центры событий Azure — это платформа потоковой передачи больших данных и служба приема событий, принимающая и обрабатывающая миллионы событий в секунду. Центры событий могут обрабатывать и сохранять события, данные и телеметрию, созданные распределенным программным обеспечением и устройствами. Данные, отправляемые в концентратор событий, можно преобразовывать и сохранять с помощью любого поставщика аналитики в реальном времени, а также с помощью адаптеров пакетной обработки или хранения. Решение "Центры событий для Apache Kafka" обеспечивает полную поддержку Центров событий в собственных клиентах, инструментах и приложениях Kafka, таких как Mirror Maker, Apache Flink и Akka Streams. Для этого требуется лишь внести небольшие изменения в конфигурацию.
  aside:
    image:
      alt: 
      height: 110
      src: /azure/event-hubs/media/index/stream-big-data-kafka-event-hubs.png
      width: 250
    title: Потоковая передача больших данных в Azure с помощью Kafka и Центров событий (1:20:13)
    href: https://azure.microsoft.com/resources/videos/streaming-big-data-in-azure-with-kafka-and-event-hubs/
    width: 250
