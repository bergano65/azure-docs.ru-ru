abstract:
  description: Узнайте, как выполнять аналитику Интернета вещей (IoT) в облаке с помощью Stream Analytics — полностью управляемого модуля обработки событий. В руководствах и другой документации показано, как анализировать в реальном времени данные, поступающие от приложений, датчиков, устройств, социальных сетей и из других источников.
