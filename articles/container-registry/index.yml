### YamlMime:Landing
title: Документация по Реестру контейнеров Azure
summary: Реестр контейнеров Azure позволяет создавать, хранить и администрировать образы и артефакты контейнеров в частном реестре для всех типов развертываний контейнеров. Используйте реестры контейнеров Azure с существующими конвейерами разработки и развертывания контейнеров. С помощью Задач Реестра контейнеров Azure вы можете создавать образы контейнеров в Azure по требованию или автоматизировать сборки, активируемые обновлениями исходного кода, обновлениями базового образа контейнера или таймерами.
metadata:
  title: Документация по Реестру контейнеров Azure
  description: Сведения о службе частного реестра Azure для размещения образов контейнеров Docker и связанных с ними артефактов. Кроме того, служба "Реестр контейнеров Azure" поддерживает Задачи ACR. Это набор служб для создания, администрирования и исправления образов контейнеров.
