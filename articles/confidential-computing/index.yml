### YamlMime:Landing
title: Документация по конфиденциальным вычислениям Azure
summary: Конфиденциальные вычисления в Azure — это решения, которые позволяют изолировать конфиденциальные данные во время их обработки в облаке. Узнайте, как создать и развернуть приложения на основе инфраструктуры конфиденциальных вычислений. Для этого ознакомьтесь с соответствующими концепциями, изучите учебники и воспользуйтесь примерами кода. Обеспечьте максимальную защиту своих рабочих нагрузок с помощью продуктов Майкрософт, созданных на основе конфиденциальных вычислений.
