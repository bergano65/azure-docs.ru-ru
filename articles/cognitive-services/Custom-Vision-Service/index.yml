title: Документация по Пользовательскому визуальному распознаванию
summary: Пользовательское визуальное распознавание позволяет создавать, развертывать и улучшать пользовательские классификаторы изображений. Классификатор изображений — это служба ИИ, которая присваивает изображениям метки (соответствующие классам) на основе их визуальных характеристик.
