abstract:
  description: Облачный API-интерфейс Пользовательской службы визуального распознавания предоставляет разработчикам возможность создавать, развертывать и улучшать классификаторы пользовательских изображений. Классификатор изображений — это служба искусственного интеллекта, которая сортирует изображения по тегам в соответствии с определенными характеристиками.
  aside:
    image:
      alt: 
      height: 110
      src: ../media/index/custom-vision-landing-page-video.png
      width: 250
    title: Определение уникальных образов и обучение (26:10)
    href: https://channel9.msdn.com/Shows/AI-Show/Azure-Custom-Vision-How-to-Train-and-Identify-Unique-Designs-or-Image-Content
    width: 250
