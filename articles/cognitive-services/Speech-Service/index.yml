  titleSuffix: Azure Cognitive Services
  description: Служба "Речь" упрощает для разработчиков добавление в приложения эффективных голосовых функций. В примерах демонстрируются элементы управления и построения диалога с помощью голосовых команд, диалоги с применением естественной речи, транскрибирование речи и средства диктовки, а также перевод речи.
