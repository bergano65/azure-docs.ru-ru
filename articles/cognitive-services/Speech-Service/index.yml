abstract:
  description: Узнайте, как использовать службу "Речь" и пакет SDK для службы "Речь", чтобы добавить речевые функции в свои приложения. Пакет SDK для службы распознавания речи можно использовать для добавления в свои приложения функций <i>преобразования речи в текст</i> (распознавание речи), <i>определения намерений</i>, <i>перевода</i> и <i>преобразования текста в речь</i>. Служба "Речь" также имеет REST API, который работает с любым языком программирования, поддерживающим HTTP-запросы.
