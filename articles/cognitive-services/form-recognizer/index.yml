### YamlMime:Landing
title: Документация по Распознавателю документов
summary: Распознаватель документов Azure — это служба когнитивных вычислений, использующая технологию машинного обучения для идентификации и извлечения пар "ключ — значение" и данных таблиц из документов-форм. Затем эта служба выводит структурированные данные, которые включают в себя связи в исходном файле. Неконтролируемое обучение помогает модели распознавать структуру текста и данные полей без необходимости вручную помечать данные или писать много кода. Вы также можете использовать контролируемое обучение с использованием помечаемых вручную данных. Модели, обученные с использованием помеченных данных, отличаются высокой производительностью. Также они позволяют обрабатывать более сложные документы.
