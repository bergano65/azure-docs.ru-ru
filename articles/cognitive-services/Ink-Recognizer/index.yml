### YamlMime:Landing
title: Документация по API "Распознаватель рукописного текста"
summary: Узнайте, как распознавать данные рукописного ввода в приложениях и службах с помощью API "Распознаватель рукописного текста". Это облачная служба, которая позволяет распознавать рукописный текст и нарисованные от руки фигуры в любом контексте с помощью машинного обучения.
metadata:
  title: API "Распознаватель рукописного текста". Краткие руководства, справочник по API и другие учебные материалы
  titleSuffix: Azure Cognitive Services
  description: Цифровой рукописный текст относится к технологиям, которые обеспечивают цифровое представление таких входных данных, как рукописный текст и рисунки. По мере обеспечения внушительных возможностей работы с цифровым вводом искусственный интеллект и машинное обучение позволяют распознавать письменные формы и текст в любом контексте. API Распознавателя рукописного текста — это облачная служба, которая позволяет отправлять рукописные штрихи и получать подробные сведения о них.
