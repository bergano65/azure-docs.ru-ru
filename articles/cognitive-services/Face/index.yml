### YamlMime:Landing
title: Документация по API "Распознавание лиц"
summary: 11 июня 2020 г. корпорация Майкрософт объявила о том, что она не будет продавать технологию распознавания лиц полицейским управлениям в США до тех пор, пока не вступят силу строгие правовые нормы, гарантирующие защиту прав человека. Таким образом, клиенты не смогут использовать возможности по распознаванию лиц или возможности, включенные в службы Azure, такие как Распознавание лиц или Индексатор видео, если клиент является сотрудником полицейского управления США или разрешает использование таких служб управлением или для управления.
metadata:
  title: Документация по службе "Распознавание лиц". Краткие руководства, учебные материалы, справочные материалы по API. Azure Cognitive Services | Документация Майкрософт
  description: В облачной службе "Распознавание лиц" разработчикам предоставляется доступ к расширенным алгоритмам распознавания лиц. Алгоритмы Распознавания лиц от Майкрософт позволяют выполнять обнаружение атрибутов, определяемых по лицам, и распознавание лиц. Узнайте, как анализировать содержимое разными способами с помощью кратких руководств, примеров и других материалов.
