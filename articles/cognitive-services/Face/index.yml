title: Документация по API "Распознавание лиц"
summary: Облачный API Распознавания лиц предоставляет разработчикам доступ к расширенным алгоритмам распознавания лиц. Алгоритмы Распознавания лиц от Майкрософт позволяют выполнять обнаружение атрибутов, определяемых по лицам, и распознавание лиц. Узнайте, как анализировать содержимое разными способами с помощью кратких руководств, примеров и других материалов.
