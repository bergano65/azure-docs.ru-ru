abstract:
  description: Облачный API распознавания лиц предоставляет разработчикам доступ к расширенным алгоритмам распознавания лиц. Алгоритмы распознавания лиц от Майкрософт позволяют выполнять обнаружение атрибутов, определяемых по лицам, и распознавание лиц. Узнайте, как анализировать содержимое разными способами с помощью кратких руководств, примеров и других материалов.
