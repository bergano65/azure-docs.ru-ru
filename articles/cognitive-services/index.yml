conceptualContent:
  items:
  - title: Зрение
    summary: Распознавайте, идентифицируйте, подписывайте, индексируйте и модерируйте изображения, видео и содержимое рукописного ввода.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: API Компьютерного зрения
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Распознавание лиц
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Распознаватель документов
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Распознаватель рукописного ввода (прекращение использования)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Индексатор видео
  - title: Язык
    summary: Реализуйте в приложениях обработку естественного языка на основе готовых скриптов, распознавание тональности и определение намерений пользователей.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Иммерсивное средство чтения
    - url: ./luis/index.yml
      itemType: overview
      text: Распознавание речи (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Анализ текста
    - url: ./translator/index.yml
      itemType: overview
      text: API перевода
  - title: Речь
    summary: Преобразуйте речь в текст или текст в естественно звучащую речь. Переводите текст на другой язык, а также выполняйте проверку и распознавание говорящего.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Служба "Речь"
    - url: https://speech.microsoft.com/
      itemType: overview
      text: Настройка с помощью Speech Studio
  - title: Решение
    summary: Создавайте приложения, которые предоставят рекомендации для информированного и эффективного принятия решения.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Детектор аномалий
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./metrics-advisor/index.yml
      itemType: overview
      text: Помощник по метрикам (предварительная версия)
    - url: ./personalizer/index.yml
      itemType: overview
      text: Персонализатор
  - title: Поиск
    summary: Добавьте в свои приложения API Поиска Bing и пользуйтесь возможностью объединять множество веб-страниц, изображений, видео и новостей с помощью одного вызова API.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Страница центра API-интерфейсов Поиска Bing
  - title: Контейнеры Cognitive Services
    summary: Благодаря поддержке контейнеров в Azure Cognitive Services разработчики могут использовать те же интеллектуальные интерфейсы API, которые доступны в Azure, с характерными для контейнеров Docker гибкими возможностями выбора расположений для развертывания и размещения служб.
    links:
    - url: ./containers/index.yml
      itemType: overview
      text: Документация по контейнерам Cognitive Services
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Что такое контейнеры Cognitive Services?
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Создание контейнеров для повторного использования
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Развертывание образа контейнера в экземпляре контейнера
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Развертывание в Службе Azure Kubernetes
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Развертывание нескольких контейнеров с помощью Docker Compose
    - url: ./containers/container-faq.md
      itemType: reference
      text: Вопросы и ответы о контейнерах Cognitive Services
  - title: Cognitive Services для больших данных
    summary: Решение Cognitive Services для больших данных позволяет разработчикам использовать когнитивные службы в базах данных для применения интеллектуальных алгоритмов к большим наборам данных.
    links:
    - url: ./big-data/cognitive-services-for-big-data.md
      itemType: overview
      text: Cognitive Services для больших данных
    - url: ./big-data/getting-started.md
      itemType: get-started
      text: Использование Cognitive Services в Azure Databricks и Azure Synapse Analytics
    - url: ./big-data/samples-python.md
      itemType: reference
      text: Примеры для Python
