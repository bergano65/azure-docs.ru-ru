### YamlMime:Landing
title: Документация по API Анализа текста
summary: 'API Анализа текста — это облачная служба, которая обеспечивает расширенную обработку необработанного текста на естественных языках и включает в себя четыре основные функции: анализ тональности, извлечение ключевых фраз, распознавание именованных сущностей и определение языка.'
metadata:
  title: Документация по API Анализа текста. Руководства и справочник по API — Azure Cognitive Services | Документация Майкрософт
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'API Анализа текста — это облачная служба, которая обеспечивает расширенную обработку необработанного текста на естественных языках и включает в себя четыре основные функции: анализ тональности, извлечение ключевых фраз, распознавание именованных сущностей и определение языка. Узнайте, как анализировать содержимое разными способами, ознакомившись с нашими краткими руководствами, примерами и учебниками.'
