abstract:
  description: Служба "Служебная шина Azure" — это мультитенантное облачное решение для обмена сообщениями, с помощью которого можно пересылать информацию между приложениями и службами. Асинхронная работа обеспечивает гибкий обмен сообщениями через брокер и обработку сообщений в порядке поступления, а также возможность публикации и подписки.<p>Узнайте, как с помощью служб обмена сообщениями Служебной шины Azure отправлять сообщения в очередь и получать их из очереди, а также как публиковать сообщения и подписываться на них с использованием разделов и подписок.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: Обмен сообщениями в Azure и архитектура на основе событий (1:24:32)
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
