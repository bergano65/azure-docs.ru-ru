title: Документация по IoT Plug and Play (предварительная версия)
summary: С помощью IoT Plug and Play (предварительная версия) можно определить модель устройства, что позволит облачным решениям автоматически идентифицировать ваше устройство и начать взаимодействовать с ним, — и все это без необходимости писать соответствующий код.
