### YamlMime:Landing
title: Документация по Службе приложений
summary: Служба приложений Azure позволяет создавать и размещать веб-приложения, серверные части мобильных решений и API RESTful на любых языках без необходимости управлять инфраструктурой. Служба обеспечивает автоматическое масштабирование и высокий уровень доступности, поддерживает Windows и Linux и обеспечивает автоматическое развертывание из GitHub, Azure DevOps или любого репозитория Git. Узнайте, как использовать Службу приложений Azure, изучив краткие инструкции, примеры и руководства.
metadata:
  title: Документация по Службе приложений Azure
  description: Размещение веб-сайтов, веб-приложений, интерфейсов REST API и серверной части мобильных приложений в Службе приложений Azure. Ознакомьтесь с краткими руководствами, учебными материалами и примерами, которые помогут вам в работе со Службой приложений.
