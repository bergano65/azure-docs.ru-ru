abstract:
  description: 'Добро пожаловать в службу "Аналитика временных рядов Azure". Служба "Аналитика временных рядов Azure" предоставляет мощные средства телеметрии и исследования данных, с помощью которых можно проводить детальный анализ операций. В документации описывается множество функций службы, приводятся инструкции по началу работы и использованию мощных API службы "Аналитика временных рядов". Сведения приводятся для двух версий службы "Аналитика временных рядов": общедоступной и предварительной.'
  aside:
    image:
      alt: Видео с общими сведениями о функциях службы "Аналитика временных рядов Azure" для приложений Интернета вещей.
      height: 110
      src: media/index/new-tsi-intro.png
      width: 250
    title: Служба "Аналитика временных рядов" для приложений Интернета вещей (13:31)
    href: https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-Time-Series-Insights-e2e-solution-for-industrial-IoT-analytics
    width: 250
