title: Документация по Базе данных Azure для MySQL
summary: База данных Azure для MySQL — это служба реляционных баз данных на базе MySQL Community Edition.  Это полностью управляемая база данных как услуга, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование. Разрабатывайте приложения на основе Базы данных Azure для MySQL, используя привычные средства с открытым кодом и платформу. Узнайте, как использовать Базу данных Azure для MySQL, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.
