### YamlMime:Landing
title: Документация по Гибкому серверу
summary: База данных Azure для MySQL (Гибкий сервер) — это предложение полностью управляемой базы данных MySQL как услуги, которая может обслуживать критически важные рабочие нагрузки, обеспечивая прогнозируемую производительность и динамическое масштабирование. Разрабатывайте приложения на основе Базы данных Azure для MySQL, используя привычные средства с открытым кодом и платформу. Узнайте, как использовать Базу данных Azure для MySQL, ознакомившись с нашими шаблонами быстрого запуска, примерами и руководствами.
